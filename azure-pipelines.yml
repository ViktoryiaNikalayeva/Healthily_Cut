parameters:
 - name: browser
   type: string
   default: chrome
   values: [chrome, firefox]
trigger:
  - none

jobs:
- job: build
  displayName: build
  pool: default

  steps: 
  - task: Maven@3
    inputs:
     mavenPomFile: 'pom.xml'
     publishJUnitResults: true
     testResultsFiles: '**/allure-report/TEST-*.xml'
     javaHomeOption: 'JDKVersion'
     mavenVersionOption: 'Default'
     mavenAuthenticateFeed: false
     effectivePomSkip: false
     sonarQubeRunAnalysis: false
     options: '-DbrowserName=${{parameters.browser}}'
     goals: 'clean test'
  
  - task: AllureGenerate@1
    condition: always()
    inputs:
     resultsDir: 'allure-results'
     targetDir: 'allure-report/$(Build.BuildNumber)'
  - task: PublishPipelineArtifact@1
    inputs:
     targetPath: '*/agents/_work/1/s/allure-report/$(Build.BuildNumber)'
     artifactName: 'allureReport'
     publishLocation: 'pipeline'
  - task: PublishTestResults@2
    inputs:
      testRunner: 'JUnit'
      testResultsFiles: '**/TEST-*.xml'